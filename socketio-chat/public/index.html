<!DOCTYPE html>
<html>
<head>
  <title>Group Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }
    .chat {
      width: 420px;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,.1);
    }
    .users {
      font-size: 13px;
      color: #555;
      margin-bottom: 10px;
    }
    .messages {
      height: 250px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 8px;
      margin-bottom: 10px;
      background: #fafafa;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 6px;
    }
    button {
      background: #0066ff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .system {
      font-size: 12px;
      color: #888;
    }
  </style>
</head>

<body>

<div class="chat">
  <h3>Group Chat (general)</h3>
  <div id="users" class="users">Users: 0</div>

  <input id="username" placeholder="Your name">
  <button onclick="join()">Join Chat</button>

  <div id="messages" class="messages"></div>

  <input id="text" placeholder="Type a message">
  <button onclick="send()">Send</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  let socket;

  function join() {
    const username = document.getElementById("username").value;

    socket = io({
      transports: ["websocket"]
    });

    socket.on("connect", () => {
      console.log("CONNECTED");
      socket.emit("join", { username });
    });

    socket.on("system", data => {
      add(`<div class="system">${data.message}</div>`);
      update(data.count);
    });

    socket.on("message", data => {
      add(`<b>${data.sender}:</b> ${data.message}`);
      update(data.count);
    });

    socket.on("connect_error", err => {
      console.error("CONNECT ERROR:", err.message);
    });
  }

  function send() {
    socket.emit("message", {
      message: document.getElementById("text").value
    });
    document.getElementById("text").value = "";
  }

  function add(html) {
    const box = document.getElementById("messages");
    box.innerHTML += html + "<br>";
    box.scrollTop = box.scrollHeight;
  }

  function update(count) {
    document.getElementById("users").innerText =
      "Users: " + count;
  }
</script>

</body>
</html>
